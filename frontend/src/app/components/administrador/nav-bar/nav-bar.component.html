<ng-template #template>
  <div class="modal-header">
    <h6 class="modal-title pull-left">Mis Datos</h6>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <img src="https://cdn.icon-icons.com/icons2/35/PNG/512/admin_person_user_man_2839.png" width="100" height="100"
        class="img">
      <div class="content mt-4">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre: {{administrator.name}}</label>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Apellido: {{administrator.surname}}</label>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Dni: {{administrator.dni}}</label>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Email: {{administrator.email}}</label>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-danger" (click)="logOut()" (click)="modalRef?.hide()">Salir</button>
        <button class="btn btn-primary" (click)="openPublications()" (click)="modalRef?.hide()">Mis
          Publicaciones</button>
      </div>
    </div>
  </div>
</ng-template>
