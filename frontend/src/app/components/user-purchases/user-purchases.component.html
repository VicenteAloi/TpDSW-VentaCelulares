<app-navbar></app-navbar>

<body>
  <div class="container">

    <div class="container-right">
      <div class="container-right-body">
        <div class="card">
          <p><b><i>Tus Compras</i></b></p>
        </div>




        <div class="row">
          <div class="col-lg-12">
            <table id="tableProducts" style="width:100%" class="table table-striped table-bordered table-condensed">
              <thead class="text-center">
                <tr>
                  <th>Modelo</th>
                  <th>Marca</th>
                  <th>Precio</th>
                  <th>Foto</th>
                  <th></th>
                </tr>
              </thead>

              <tbody *ngFor="let sales of listOfSales" class="rows">
                <tr>
                  <td class="data">
                    <p>{{sales.model}}</p>
                  </td>
                  <td class="data">
                    <p>{{sales.brand}}</p>
                  </td>
                  <td class="data">
                    <p>$ {{sales.price}}</p>
                  </td>
                  <td class="data"><img [src]=getUrl(sales?.image) alt=""></td>
                  <td class="data"><button class="btn btn-secondary" (click)="productInfo(template)">Ver Mas</button>
                  </td>
                </tr>

                <ng-template #template>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Compra del {{sales.brand}} {{sales.model}}</h4>
                    <button type="button" class="btn-close close pull-right" aria-label="Close"
                      (click)="modalRef?.hide()">
                      <span aria-hidden="true" class="visually-hidden">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="modal-body-right">
                      <img [src]=getUrl(sales?.image) style="max-height:200px ;" alt="">
                    </div>
                    <div class="modal-body-left">
                      <td>
                        <b>
                          Id Producto: {{sales.id}}
                        </b>
                      </td><br>
                      <td>
                        <b>Fecha Compra: {{sales.createdAt}}</b>
                      </td><br>
                      <td>
                        <b>Precio: {{sales.price}}</b>
                      </td><br>
                    </div>

                  </div>
                </ng-template>

              </tbody>

            </table>

          </div>






        </div>
      </div>





    </div>

  </div>
</body>
